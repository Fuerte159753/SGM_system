<div class="p-6 bg-white shadow-md rounded-lg">
  <p class="text-lg font-bold text-gray-900 mb-4">{{ Fecha() }}</p>
</div>


<div>
  <!-- Botones para mostrar diferentes tipos de notificaciones -->
  <button (click)="showNotification('success')" class="bg-green-500 text-white px-4 py-2 rounded-md m-2">success</button>
  <button (click)="showNotification('error')" class="bg-red-500 text-white px-4 py-2 rounded-md m-2">Error</button>
  <button (click)="showNotification('warning')" class="bg-yellow-500 text-white px-4 py-2 rounded-md m-2">Warning</button>
  <button (click)="showNotification('info')" class="bg-blue-500 text-white px-4 py-2 rounded-md m-2">Info</button>

  <!-- NotificaciÃ³n con animaciones -->
  <div *ngIf="isVisible" [ngClass]="animationClass" class="fixed top-4 right-4 w-full max-w-sm p-4 bg-white rounded-lg shadow-lg ring-1 ring-gray-200">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <i [ngClass]="currentIcon.class" class="h-6 w-6"></i>
      </div>
      <div class="ml-3 w-0 flex-1 pt-0.5">
        <p class="text-sm font-medium text-gray-900">{{ currentIcon.noty}}</p>
        <p class="mt-1 text-sm text-gray-500">{{ currentIcon.message }}</p>
      </div>
      <div class="ml-4 flex-shrink-0 flex">
        <button (click)="closeNotification()" class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="sr-only">Close</span>
          <i class="bi bi-x-lg h-5 w-5"></i>
        </button>
      </div>
    </div>
  </div>
</div>
