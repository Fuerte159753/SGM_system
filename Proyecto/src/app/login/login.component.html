<div class="min-h-screen bg-gradient-to-r from-violet-700 to-violet-500 flex items-center justify-center">
  <div class="w-4/5 h-4/5 bg-white rounded-3xl shadow-xl flex">
    <div class="w-2/3 flex items-center justify-center bg-gradient-to-r from-violet-600 to-violet-500 rounded-l-xl">
      <img src="assets/login-img1.png" alt="imagen de login" class="w-4/5">
    </div>
    <div class="w-1/3 p-8 flex flex-col justify-center">
      <h1 class="text-3xl font-bold text-gray-900 mb-4 text-center">Inicia sesion</h1>
      <form [formGroup]="Loginform" (ngSubmit)="login()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <div class="mt-2">
            <input formControlName="email" type="email" id="email" placeholder="alguien@example.com" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <div *ngIf="Loginform.controls['email'].invalid && Loginform.controls['email'].touched" class="text-red-500 text-sm mt-1">
              Agrega un correo.
            </div>
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <div class="mt-2">
            <input formControlName="password" type="password" id="password" placeholder="Contraseña" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <div *ngIf="Loginform.controls['password'].invalid && Loginform.controls['password'].touched" class="text-red-500 text-sm mt-1">
              {{ Loginform.controls['password'].hasError('required') ? 'La contraseña es requerida.' : 'La contraseña debe tener al menos 8 caracteres.' }}
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <a [routerLink]="['/Recoverpass']" class="text-sm text-indigo-600 hover:text-indigo-500">Olvidaste tu contraseña?</a>
        </div>
        <div>
          <button type="submit" [disabled]="Loginform.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Inicia sesión</button>
        </div>
      </form>
      <div class="mt-4 text-center">
      </div>
    </div>
  </div>
</div>
